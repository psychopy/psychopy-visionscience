repo_url: https://github.com/TEParsons/psychopy-visionscience
repo_name: psychopy-visionscience

theme:
  name: material 
  features:
    - content.tooltips 
    - navigation.expand 
    - navigation.indexes 
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
  logo: style/logo@2x.png
  favicon: style/favicon.png
  palette:
    scheme: psychopy

extra:
  generator: false

extra_css:
  - style/psychopy.css

markdown_extensions:
  - nl2br

plugins:
  # this extension handles turning Python code into nicely formatted markdown docs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          load_external_modules: true
          paths: [.]
          options:
            docstring_style: numpy
            show_root_heading: false
            show_submodules: true
            inherited_members: true
            group_by_category: true
            show_if_no_docstring: true
            show_symbol_type_heading: true
            show_labels: false
            merge_init_into_class: true
            show_root_toc_entry: false
            
  # this extension lets generatePages add items to the nav bar by writing to a file
  - literate-nav:
      nav_file: SUMMARY.md
  # this extension recognises `index.md` files and knows to use the folder name instead of "Index" for the page title
  - section-index
      